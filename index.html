<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Magic 8 Ball</title>
</head>

<body>
    <header id="welcomeScreen">
        <h1>Seeking an answer?</h1>
        <p>Enter a name, if you choose: <span><input type="text" placeholder="UserName" id="userName"></span></p>
        <button id="userNameBtn">Enter/Skip</button>
        <p id="userGreeting"></p>
    </header>

    <section id="questionScreen">
        <h2>What is your question?</h2>
        <input type="text" id="questionBox">
        <button id="askBtn">Ask</button>
    </section>

    <section id="answerScreen">
        <p id="userQuestion"></p>
        <p id="questionAnswer"></p>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
